[project]
name = "hfe-datasets"
version = "0.1.0"
description = "Dataset loaders for hallucination detection benchmarks"
requires-python = ">=3.11"

dependencies = [
    "datasets>=3.0.0",
    "pandas>=2.2.0",
    "tqdm>=4.66.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hfe_datasets"]
