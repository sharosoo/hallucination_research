[project]
name = "hfe-eval"
version = "0.1.0"
description = "Evaluation and benchmarking tools for hallucination detection"
requires-python = ">=3.11"

dependencies = [
    "hfe-core",
    "hfe-datasets",
    "hfe-models",
    "scikit-learn>=1.5.0",
    "matplotlib>=3.9.0",
    "seaborn>=0.13.0",
    "pandas>=2.2.0",
    "rank-bm25>=0.2.0",
    "gradio>=5.0.0",
    "pyyaml>=6.0.0",
    "plotly>=5.0.0",
]

[tool.uv.sources]
hfe-core = { workspace = true }
hfe-datasets = { workspace = true }
hfe-models = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hfe_eval"]
